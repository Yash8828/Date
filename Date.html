<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Date Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        main {
            padding: 2em;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Special Date Invitation</h1>
    </header>

    <main>
        <p>Dear [Akshu Cutieee],</p>
        <p>I have something special planned, and I would be honored if you would join me for a date.</p>
        <p>Details:</p>
        <ul>
            <li>Date: [29/12/2023]</li>
            <li>Time: [5.00 pm]</li>
            <li>Location: [Proposed Location]</li>
        </ul>
        <p>I really hope you can make it! Please click the button below to confirm.</p>
        <button onclick="confirmDate()">Confirm Date</button>
    </main>

    <script>
        function confirmDate() {
            alert('Great! Looking forward to our special date!');
            // You can add additional actions here, such as sending a confirmation email or redirecting to another page.
        }
    </script>

</body>
</html>
